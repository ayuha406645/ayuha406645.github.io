<nav>
  <ul class="pagination pull-right">
    <li class="page-item" [ngClass]="{'disabled': currentPage == 1}">
      <a class="page-link" href="#" aria-label="上一頁">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">上一頁</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let i of totalPage" [ngClass]="{'active': currentPage == i}">
      <a class="page-link" href="#">{{i}}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage == totalPage}">
      <a class="page-link" href="#" aria-label="下一頁">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">下一頁</span>
      </a>
    </li>
  </ul>
</nav>
